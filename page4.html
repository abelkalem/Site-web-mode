<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez Alice</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>

    <div class="container">
        <div class="overlay">
            <h1>CONTACTEZ ALICE</h1>
            <p>Envoyez-nous un message à bonjour@alicemode.fr ou remplissez le formulaire</p>

            <form id="contactForm" class="contact-form">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Nom">
                
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Prénom">
                
                <label for="telephone">Numéro de téléphone</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Numéro de téléphone">
                
                <label for="email">Adresse mail</label>
                <input type="email" id="email" name="email" placeholder="Adresse mail">
                
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Merci pour votre message ! Nous vous contacterons bientôt.');
        });
    </script>

</body>
</html>
